<app-encabezado titulo="RegistrAPP"></app-encabezado>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input inputmode="text" clearInput="true" type="text" name="usuario" required [(ngModel)]="usuario.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input inputmode="text" clearInput="true" type="password" name="password" required [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" shape="round" color="warning" mode="md">
      <p>Ingresar</p> 
    </ion-button>
  </form>

  <div> 
    <p>Olvidé mi contraseña</p>
  </div>
</ion-content>

<app-footer></app-footer>
