<ion-header>
  <ion-toolbar class="ion-padding encabezado" color="duoc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="titulo" mode="ios">
      Mis cursos   
    </ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="asistencia(i.codigo)"  detail *ngFor="let i of cursos" >
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12"><ion-label>{{i.nombre}}</ion-label></ion-col>
          <ion-col id="2" size="12"><ion-label>{{i.codigo}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
