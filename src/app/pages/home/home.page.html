<app-encabezado titulo="Inicio" icono="home"></app-encabezado>

<ion-content [fullscreen]="true">
    <ion-toolbar id="asignatura" color="d">
        <ion-title>Bienvenido {{nombreUsuario}}</ion-title>
    </ion-toolbar>
    <ion-card>
        <ion-card-header>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="4">
                        <img id="user" src="../assets/image/descarga.png" alt="">
                    </ion-col>
                    <ion-col size="6">
                        <ion-card-title>{{nombreUsuario}}</ion-card-title>
                        <ion-card-subtitle>Ingenieria informatica</ion-card-subtitle>
                    </ion-col>
                </ion-row>
            </ion-grid>    
        </ion-card-header>
    </ion-card>
</ion-content>

<app-footer></app-footer>
