<app-encabezado titulo="Inicio" icono="home"></app-encabezado>

<ion-content [fullscreen]="true">
    <ion-toolbar id="asignatura" color="d">
        <ion-title>Bienvenido {{nombreUsuario}}</ion-title>
    </ion-toolbar>
    <ion-card>
        <ion-card-header id="card-header">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="4">
                        <img id="user" src="../assets/image/descarga.png" alt="">
                    </ion-col>
                    <ion-col size="6">
                        <ion-card-title>{{nombreUsuario}}</ion-card-title>
                        <ion-card-subtitle>Ingenieria informatica</ion-card-subtitle>
                    </ion-col>
                </ion-row>
            </ion-grid>    
        </ion-card-header>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-label>Escanear codigo QR</ion-label>
            <ion-item>
                <ion-avatar slot="end">
                    <img src="../assets/image/qricon.jpg" />
                </ion-avatar>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-label>Desconectarme</ion-label>
            <ion-item>
                <ion-avatar slot="end">
                    <img src="image" />
                </ion-avatar>
            </ion-item>
        </ion-item>
    </ion-list>
</ion-content>

<app-footer></app-footer>
