<ion-header>
  <ion-toolbar class="ion-padding encabezado" mode="md">
    <ion-title><img src="../assets/image/Logo.png" alt="Logo RegistrAPP"></ion-title>
    <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar id="asignatura" color="d">
    <ion-title class="ion-no-padding">Restablecer contraseña</ion-title>
  </ion-toolbar>
<div class="ion-padding">
  <ion-text>
    <p class="ion-padding">Ingrese su usuario y le enviaremos un correo para restablecer su contraseña</p>
  </ion-text>

  <form #RCForm="ngForm" (ngSubmit)="onSubmit()">
    <ion-item lines="inset" mode="md">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input inputmode="usuario" type="text" name="restablecer" required [(ngModel)]="usuario">
      </ion-input>
    </ion-item>
    <div class="animate__animated animate__fadeInUp">
      <ion-button [disabled]="RCForm.invalid" color="duoc-amarillo" strong="true" type="submit" shape="round"
      expand="block" mode="md">
        <p>Enviar email</p>
      </ion-button>
    </div>
  </form>
</div>
</ion-content>

<app-footer></app-footer>
