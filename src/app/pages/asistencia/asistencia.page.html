<ion-header>
  <ion-toolbar class="ion-padding encabezado" color="duoc">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="titulo" mode="ios">
      Asistencia   
    </ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of asistencias2" >
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label>{{i.idasig}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label>Fecha: {{i.fecha | date:'mediumDate'}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
